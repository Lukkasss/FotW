<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flag.css" type="text/css" />
    <title>Japan Flag in CSS</title>
</head>
<body class="body">


    <div id="main" class="main">

        <div id="flag-image" class="flag-image">
            <p class="header-text"> The original image of the flag</p>
            <img src="JapanFlag.png" class="flag-image-src" alt="Japan Flag">
        </div>

        <div id="flag" class="flag">
            <p class="header-text"> The CSS made flag</p>
            <div id="flag-background" class="flag-background">
                <div id="flag-circle" class="flag-circle">
                </div>
            </div>
        </div>


    </div>
    
</body>
</html>
